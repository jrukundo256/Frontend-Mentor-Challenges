<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <!-- Main css -->
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>

  <main>
    <div class="storage-component-container">
      <div class="tools-container">
        <div class="logo">
          <img src="images/logo.svg" alt="">
        </div>
        <div class="tool-icons">
          <img src="images/icon-document.svg" alt="">
          <img src="images/icon-folder.svg" alt="">
          <img src="images/icon-upload.svg" alt="">
        </div>
      </div>

      <div class="status-container">
        <div class="floating-storage-digits">
          <div>
            <span>185</span>
            <span>GB Left</span>
          </div>
        </div>
        <div class="status-container-info">
          <p>
            Youâ€™ve used
            <span id="space-left">815 GB</span> of your storage
          </p>
          <div class="storage-status-container">
            <div class="storage-status">
              <div class="storage-status-thumb"></div>
            </div>
          </div>
          <div class="min-max-values">
            <div class="min-value">0 GB</div>
            <div class="min-value">1000 GB</div>
          </div>
        </div>
        <div class="floating-storage-digits-mobile">
          <div>
            <span>185</span>
            <span>GB Left</span>
          </div>
        </div>
      </div>

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://twitter.com/iam_rukundo" target="_blank">Jonathan Rukundo</a>.
    </div>
  </main>

</body>

</html>
